    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    const isOlderThan19 = ({ year }) => new Date().getFullYear() - year >= 19;
    const oneIsOlderThan19 = people.some(isOlderThan19);
    const allOlderThan19 = people.every(isOlderThan19)

    const findId = ({ id }) => id === 823423;
    const comment = comments.find(findId)
    const index = comments.findIndex(findId);
    const newComments = [
      ...comments.slice(0, index),
      ...comments.slice(index + 1),
    ];
    console.table(newComments);

  </script>
